    **Abstract**: This paper investigated how mispricing of stocks in U.S. stock markets interacts with each other. Using the mispricing score (Stambaugh et al., 2015) based on 11 anomalies that cannot be explained by Fama-French 3 Factors model (Fama and French, 1993),
     I constructed mispricing networks using U.S. stock market data from 1966 to 2016. A bipartite graph structure was found. According to positions of stocks in networks, I constructed a long-short strategy that could possibly earn abnormal returns. 
